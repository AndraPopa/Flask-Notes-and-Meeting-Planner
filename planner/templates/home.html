{% extends "base.html" %}
<head>
        <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<title>{% block title %}Home{% endblock %}</title>

{% block content %}
<h1 align="center">Notes</h1>

<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item-transparent"><b>{{ note.summary }}</b> : {{ note.data }}
    <button type="button"
            class="close"
            onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
    </button>
    </li>
    {% endfor %}
</ul>
<br><br><br>

<form method="POST">
    <label for="summary">Short summary</label>
    <input type="text" class="form-control" id="summary" name="summary"/>
    <label for="data">Enter note details</label>
    <textarea name="data" id="data" class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-info">Add note</button>
</form>
<br><br><br>


<button type="button" class="btn btn-light" style="background-color: #F5A9C7;">
    <a href="/meetings">Click here to manage your meetings</a>
</button>
{% endblock %}
